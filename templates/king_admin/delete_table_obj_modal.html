<!-- 模态框（Modal） -->
<div class="modal fade"  id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
	<div class="modal-dialog"  style="width: 800px">
		<div class="modal-content">
			<div class="modal-header">
				<button type="button" class="close" data-dismiss="modal" aria-hidden="true">
					&times
				</button>
				<h4 class="modal-title text-danger" id="myModalLabel">
                    表{{ table_name | capfirst }}删除提示
				</h4>
			</div>
			<div class="modal-body">
				在这里添加一些文本
			</div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" id="back_delete">返回</button>
                <button type="button" class="btn btn-danger" id="confirm_delete">删除</button>
            </div>
		</div><!-- /.modal-content -->
	</div><!-- /.modal -->
</div>
